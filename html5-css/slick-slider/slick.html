<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js">
    </script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">


</head>
<body>
<div class="slider">
    <div><img src="img/FiveRosesPub_Web1.jpg"
              alt="Img #1"></div>
  <div><img src="img/FoodTours_Web.jpg"
        alt="Img #2"></div>
    <div><img src="img/TheEnergyAnnex_Web.jpg"
              alt="Img #3"></div>
    <div><img src="img/TheFold_Web1.jpg"
              alt="Img #4"></div>
</div>

<ol class="slider-nav-thumbnails
   flex-control-paging">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ol>
<script>
    $('.slider').slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: false,
        fade: false,
        asNavFor:
            '.slider-nav-thumbnails',
    });
    $('.slider-nav-thumbnails')
        .slick({
            slidesToShow: 4,
            slidesToScroll: 1,
            asNavFor: '.slider',
            dots: true,
            focusOnSelect: true
        });
</script>



</body>
</html>
