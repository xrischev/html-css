<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="product-phone.css">
</head>
<body>
<aside>
    <img src="nike-shoe.png">
</aside>
<div>
    <h1>Nike Roche Run</h1>
    <h3>$120</h3>
    <form>
        <label for="chooseSize">Choose size</label>
        <select id="chooseSize">
            <option>XS</option>
            <option>S</option>
            <option>M</option>
            <option>L</option>
        </select>
        <label for="nameCard">Name on card</label>
        <input type="text" placeholder="Enter your name" id="nameCard">
        <label for="cardNumber">Card Number:</label>
        <input type="number" id="cardNumber" placeholder="Enter card number">
        <button type="submit">CONTINUE</button>
    </form>
</div>

</body>
</html>
