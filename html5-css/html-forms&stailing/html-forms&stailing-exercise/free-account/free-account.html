<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="free-account.css">
</head>
<body>
<header>
    <h1>Login or Create a Free Account!</h1>
    <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum.
    </p>
</header>
<main>
    <div class="newAccaount">
        <div>
            <h1>New Account:</h1>
            <form>
                <input type="text" placeholder="Username" class="check">
                <input type="email" placeholder="E-Mail" class="check">
                <input type="password" placeholder="Password" class="xCheck">
                <input type="password" placeholder="Repeat Password" class="xCheck">
                <div class="checkBox">
                    <input type="checkbox" id="checkBox">
                    <label for="checkBox">Please inform me of upcoming freebies, promotions and news</label>

                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
        <div class="login">
            <h1>Login:</h1>
            <form>
                <input type="text" placeholder="Username" class="check">
                <input type="password" placeholder="Password" class="xCheck">
                <div class="passForgot">
                    <a href="#">I Forgot my password!</a>
                    <button type="submit">Login</button>
                </div>

            </form>
        </div>
    </div>
</main>

</body>
</html>
