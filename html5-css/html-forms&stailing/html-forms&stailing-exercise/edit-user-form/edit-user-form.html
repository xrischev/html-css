<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="user-form.css">
</head>
<body>
<header>
    <h1>EDIT USER</h1>
</header>
<main>
    <form>
        <label for="userName">Username</label>
        <input type="text" id="userName" class="input">

        <label for="email">Email</label>
        <input type="email" id="email" class="input">

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" class="input">

        <label>User type</label>

        <div class="userType">
           <div>
               <input type="checkbox" id="broad">
               <label for="broad">Broadband</label>
           </div>
           <div class="div2">
               <input type="checkbox" id="radio">
               <label for="radio">radio</label>
           </div>
        </div>

        <label for="pass">Change Password</label>
        <input type="password" id="pass" class="input">

        <label>Group</label>
        <div id="groupForm">
            <form >
                <input type="checkbox" id="allGroups">
                <label for="allGroups">All Groups</label>
                <input type="checkbox" id="group1">
                <label for="group1">Group 1</label>
                <input type="checkbox" id="group2">
                <label for="group2">Group 2</label>
                <input type="checkbox" id="group3">
                <label for="group3">Group 3</label>
                <input type="checkbox" id="group4">
                <label for="group4">Group 4</label>
            </form>
        </div>

       <div class="contacts">
           <label for="list">Contacts</label>
           <a href="#" id="list">See Contacts List</a>
       </div>

       <div class="btn">
           <button type="submit" class="submit">Cansel</button>
           <button type="submit" class="save">Save</button>
       </div>


    </form>
</main>
</body>
</html>
