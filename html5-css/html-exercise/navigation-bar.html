<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>navigation-bar</title>
</head>
<style>
    body{
        background: #CCCCCC;
        margin: 0px;
        padding: 0px;
    }

    nav#topmenu ul{
        background: #444;
        list-style:none;
        text-align: center;
        margin: 0px;
        padding: 0px;
    }
    nav#topmenu li{
        display: inline-block;
        padding: 20px;
        font-size: 24px;
        line-height: 40px;
        height: 40px;
    }
    nav#topmenu a{
        text-decoration: none;
        color:#ffffff
    }
</style>
<body>
<nav id="topmenu">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Tutorial</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">New</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>
</body>
</html>
