<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="search-job.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="#">Search Business</a></li>
            <li><a href="#">Business Categories</a></li>
            <li><a href="#">Recent Locations</a></li>
            <li><a href="#">Agents Located</a></li>
        </ul>
    </nav>
</header>
<main>
    <label for="businessName">Business Name</label>
    <input type="text" id="businessName" placeholder="enter a name">
    <label for="country">Country</label>
    <input id="country" type="search" placeholder="search by country" >
    <label for="sity/state">Sity/State</label>
    <input id="sity/state" type="search" placeholder="search by sity or state" >
    <label for="code">Zip/Postal Code</label>
    <input id="code" type="tel" placeholder="enter a postal code" >
    <label for="employers" >Employers</label>
    <input type="number"class="employers" name="quantity" min="1000" max="5000" id="employers" placeholder="1000-5000">
    <label for="startDate">Startup Date</label>
    <input id="startDate" class="date" type="date"  >
    <label for="job">Job Opportunity</label>
    <input id="job" type="text" placeholder="any"  >
    <button type="submit">LETS FIND YOUR JOB</button>
</main>

</body>
</html>
